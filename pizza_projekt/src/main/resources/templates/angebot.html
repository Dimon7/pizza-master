<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Angebot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" th:href="@{css/mystyle.css}" media="screen"/>
</head>

<style>

    .menge{
        width: 50px;
    }
</style>
<body>

<div class="container">
    <div class="page-header">
        <h1>Angebot</h1>
    </div>

    <div class="well">
        <a href="/user">Profile </a>
        <i class="fa fa-user" aria-hidden="true"></i>
    </div>

    <form th:action="@{/add_to_basket}" method="post">
        <table class="table able-hover table-bordered table-fixed data-link=row">
            <thead>
                <td> Menge </td>
                <td> Pizza </td>
                <td> Description </td>
                <td> Preis </td>
            </thead>

                <tbody>

                    <tr th:each="p : ${pizza}">

                        <td class="col"><input class="menge" type="number" name="quantity"/></td>
                        <td class="col" th:text="${p.name}" ></td>
                        <td class="col" th:text="${p.description}"></td>
                        <td class="col" th:text="${p.price + '$'}"></td>
                        <input type="hidden" name="pizza" />
                    </tr>

                </tbody>
        </table>

        <input th:if="${#strings.toString(currentCustomer.role) == 'USER'}" class="btn btn-info" type="submit" value="In den Warenkorp" />

    </form>

</div>
</body>
</html>
