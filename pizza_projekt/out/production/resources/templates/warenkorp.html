<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Warenkorp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" th:href="@{css/mystyle.css}" media="screen"/>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Warenkorp</h1>
    </div>


    <table class="table able-hover table-bordered table-fixed data-link=row">
        <thead>
            <td> Menge </td>
            <td> Pizza </td>
            <td> Price </td>

        </thead>

        <tbody>
            <tr th:each="p : ${pizza}">
                <tr th:each="i : ${p.items}">
                    <td th:text="${i.quantity}"></td>
                    <td th:text="${p.name}" ></td>
                    <td th:text="${p.price}" ></td>
                </tr>

            </tr>
        </tbody>

    </table>
    <h4 th:text="${'Gesamptpreis ' + gesamptpreis + '$'}"></h4>

    <form th:action="@{/bestellen}" method="post">
        <button class="btn-primary" type="submit">Kostenpflichtig bestellen</button>
    </form>
    <input type="submit" value="Warenkorp leeren" />


</div>
</body>
</html>
