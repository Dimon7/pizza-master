<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" media="screen"/>

    <meta charset="utf-8"/>
    <title>Log in</title>
</head>
<body>


<div>
    <h1 class="text-center">
        <span>Login in PizzaApp</span>
    </h1>
    <br />
</div>
<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <form  th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="email">Login name</label>
            <input class="form-control input-lg" name="email" id="email" required="required" autofocus="autofocus" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control input-lg" type="password" name="password" id="password" required="required"/>
        </div>
        <div class="form-group">
            <label for="remember-me">Remember me</label>
            <input type="checkbox" name="remember-me" id="remember-me"/>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <br/>
    <form th:action="@{/user/create}" method="get">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>

    <div th:if="${error.isPresent()}">
        <br />
        <div class="alert alert-danger">
            <span>login oder passwort ist falsch, bitte nochmal versuchen</span>
        </div>
    </div>


</div>
</body>
</html>
