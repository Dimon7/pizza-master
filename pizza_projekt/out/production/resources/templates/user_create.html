<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" media="screen"/>

    <meta charset="utf-8"/>
    <title>Create new user</title>
</head>


<body>
<nav role="navigation">
    <ul>
        <li><a href="/">Home</a></li>
    </ul>
</nav>

<div>
    <h1 class="text-center">
        <span>Create new user</span>
    </h1>
    <br />
</div>

<form role="form" name="form" th:action="@{/user/create}" method="post">

    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="form-group">
            <label for="loginName">LoginName</label>
            <input class="form-control input-lg" name="loginName" id="loginName" required="required" autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label for="firstName">firstName</label>
            <input class="form-control input-lg" name="firstName" id="firstName" required="required" autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label for="lastName">lastName</label>
            <input class="form-control input-lg" name="lastName" id="lastName" required="required" autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control input-lg" type="password" name="password" id="password" required="required"/>
        </div>
        <div class="form-group">
            <label for="passwordRepeated">Repeat</label>
            <input class="form-control input-lg" type="password" name="passwordRepeated" id="passwordRepeated" required="required"/>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
        <br/>
        <div class="alert alert-danger" th:if="${error}">
            <span th:text="${error}"></span>
        </div>
    </div>
</form>
